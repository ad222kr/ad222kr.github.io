<!DOCTYPE html>
<html data-ng-app="pub-map">
  <head>
    <meta charset="utf-8">
    <title>Pub Map! </title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="node_modules/angular-flash-alert/dist/angular-flash.min.css" />
    <style>[ng-cloak] { display: none; } </style>

    <link rel="stylesheet" href="assets/css/style.css">
    <base href="/">
  </head>
  <body ng-controller="MainController">

    <div class="behind-nav"></div>


  	<div class="container">
      <nav>
      <div class="nav-wrapper">
        <ul class="left hide-on-med-and-down">
          <li><a ui-sref="pubs">Alla pubar</a></li>
          <li><a ui-sref="my-pubs" ng-show="loggedIn">Mina pubar</a></li>

        </ul>
        <a href="#" class="brand-logo center">PubKartan!</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a ui-sref="login" ng-hide="loggedIn">Logga in</a></li>
          <li><a ui-sref="logout" ng-show="loggedIn">Logga ut</a></li>

        </ul>
        <ul class="side-nav" id="mobile-demo">


        </ul>
      </div>
      </nav>
      <div class="content">
        <div class="row">
          <div class="col s12 m12 l6">
            <ui-view></ui-view>
          </div>
          <div class="col s12 m12 l6" >
            <bm-map ng-hide="$state.includes('login')"><bm-map>
          </div>
        </div>
      </div>
    </div>

    <!--<ng-map zoom="2" center="[43.6650000, -79.4103000]"></ng-map> -->





    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="assets/js/site.js"></script>

    <script src="app/lib/angular.js"></script>
    <script src="app/lib/angular-ui-router.js"></script>
    <script src="app/lib/ng-map.js"></script>
    <script src="app/lib/angular-resource.js"></script>
    <script src="node_modules/angular-flash-alert/dist/angular-flash.min.js"></script>


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCfkMXJZj5n8qBla3zBKsQNVOYX-Q0-r4g"></script>


    <!-- general app business -->

    <script src="app/app.module.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/app.routes.js"></script>



    <!-- services -->
    <script src="app/services/resourceService.js"></script>
    <script src="app/services/pubService.js"></script>
    <script src="app/services/authService.js" charset="utf-8"></script>

    <!-- components -->
    <script src="app/components/main/controllers/mainController.js"></script>
    <script src="app/components/pub/controllers/listPubsController.js"></script>
    <script src="app/components/pub/controllers/detailsPubController.js"></script>
    <script src="app/components/map/controllers/mapController.js"></script>
    <script src="app/components/auth/controllers/loginController.js"></script>
    <script src="app/components/pub/controllers/myPubsController.js"></script>
    <script src="app/components/auth/controllers/logoutController.js"></script>
    <script src="app/components/pub/controllers/addPubController.js"></script>
    <!-- directives -->
    <script src="app/components/map/directives/bmMap.js"></script>
  </body>

</html>
